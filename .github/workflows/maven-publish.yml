name: ðŸš€ CI/CD - Deploy Java Service to VPS

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ—ï¸ Build project
        run: mvn clean package -DskipTests

      - name: ðŸ§¾ Check target contents
        run: ls -lh target/

      - name: ðŸ” Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_SERVER }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Upload JAR via rsync
        run: |
          echo "ðŸ“¤ Subiendo build al VPS..."
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            target/api-ecommerce-0.0.1-SNAPSHOT.jar \
            root@${{ secrets.DEPLOY_SERVER }}:/root/proyectos/api-ecommerce/

      - name: ðŸš€ Restart and run service on VPS
        run: |
          echo "ðŸš€ Desplegando y ejecutando aplicaciÃ³n en VPS..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@${{ secrets.DEPLOY_SERVER }} << 'EOF'
          set -e
          cd /root/proyectos/api-ecommerce
          mkdir -p logs
          echo "ðŸ›‘ Deteniendo instancias previas..."
          pkill -f 'api-ecommerce' || true
          echo "ðŸš€ Iniciando nueva versiÃ³n..."
          nohup java -jar api-ecommerce-0.0.1-SNAPSHOT.jar > logs/app.log 2>&1 &
          sleep 3
          ps aux | grep java
          echo "âœ… AplicaciÃ³n desplegada correctamente."
          EOF
