name: ğŸš€ CI/CD - Deploy Java Service to VPS

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ—ï¸ Build JAR
        run: mvn clean package -DskipTests

      - name: ğŸ—‚ï¸ Crear estructura en VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_SERVER }}
          username: root
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            echo "ğŸ“ Creando estructura de directorios..."
            mkdir -p /root/proyectos/api-ecommerce/logs
            echo "ğŸ§¹ Limpiando JAR anterior..."
            pkill -f 'api-ecommerce-0.0.1-SNAPSHOT.jar' || true
            rm -f /root/proyectos/api-ecommerce/*.jar

      - name: ğŸ“¤ Subir nuevo JAR al VPS
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.DEPLOY_SERVER }}
          username: root
          key: ${{ secrets.DEPLOY_KEY }}
          source: "target/api-ecommerce-0.0.1-SNAPSHOT.jar"
          target: "/root/proyectos/api-ecommerce/"

      - name: ğŸš€ Ejecutar servicio en VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_SERVER }}
          username: root
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            echo "ğŸš€ Iniciando aplicaciÃ³n..."
            cd /root/proyectos/api-ecommerce
            nohup java -jar /root/proyectos/api-ecommerce/api-ecommerce-0.0.1-SNAPSHOT.jar > /root/proyectos/api-ecommerce/logs/app.log 2>&1 &
            echo "âœ… AplicaciÃ³n desplegada y ejecutÃ¡ndose correctamente."
