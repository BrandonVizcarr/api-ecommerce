name: ðŸš€ CI/CD - Deploy Java Service to VPS (Secure)

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ—ï¸ Build JAR
        run: mvn clean package -DskipTests

      - name: ðŸ” List JAR (debug)
        run: ls -lh target/

      - name: ðŸ”‘ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DEPLOY_SERVER }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Upload JAR to VPS (scp)
        run: |
          echo "ðŸ“¤ Subiendo JAR a VPS..."
          scp -i ~/.ssh/id_ed25519 target/*.jar root@${{ secrets.DEPLOY_SERVER }}:/root/proyectos/api-ecommerce/
          echo "âœ… JAR subido correctamente."

      - name: ðŸš€ Deploy on VPS (ssh)
        run: |
          echo "ðŸš€ Desplegando aplicaciÃ³n en VPS..."
          ssh -i ~/.ssh/id_ed25519 root@${{ secrets.DEPLOY_SERVER }} << 'EOF'
            set -e
            echo "ðŸ›‘ Deteniendo instancias previas..."
            pkill -f 'api-ecommerce' || true

            echo "ðŸ“‚ Navegando a carpeta del proyecto..."
            cd /root/proyectos/api-ecommerce || exit 1

            echo "ðŸš€ Ejecutando nueva versiÃ³n..."
            jar_name=$(ls *.jar | head -n 1)
            nohup java -jar "$jar_name" > logs/app.log 2>&1 &

            echo "âœ… Despliegue completado correctamente."
          EOF
