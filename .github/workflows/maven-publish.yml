name: ğŸš€ CI/CD - Deploy Java Service to VPS

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¾ 1. Descargar cÃ³digo fuente
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      # â˜• 2. Instalar JDK
      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ğŸ—ï¸ 3. Construir el .jar
      - name: ğŸ—ï¸ Build JAR
        run: mvn clean package -DskipTests

      # ğŸ“¤ 4. Subir el JAR a la VPS
      - name: ğŸ“¤ Upload JAR to VPS
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.DEPLOY_SERVER }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "target/api-ecommerce-0.0.1-SNAPSHOT.jar"
          target: "/root/proyectos/api-ecommerce/"

      # ğŸš€ 5. Reiniciar servicio y pasar variables
      - name: ğŸš€ Restart and run service on VPS
        run: |
          echo "ğŸš€ Desplegando y ejecutando aplicaciÃ³n en VPS..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@${{ secrets.DEPLOY_SERVER }} << EOF
          set -e
          cd /root/proyectos/api-ecommerce
          mkdir -p logs
          echo "ğŸ›‘ Deteniendo instancias previas..."
          pkill -f 'api-ecommerce' || true
          echo "ğŸš€ Iniciando nueva versiÃ³n..."

          nohup java -jar \
            -DDATASOURCE_URL='${{ secrets.DATASOURCE_URL }}' \
            -DDATASOURCE_USER='${{ secrets.DATASOURCE_USER }}' \
            -DDATASOURCE_PASS='${{ secrets.DATASOURCE_PASS }}' \
            api-ecommerce-0.0.1-SNAPSHOT.jar > logs/app.log 2>&1 &

          sleep 5
          ps aux | grep java
          echo "âœ… AplicaciÃ³n desplegada correctamente."
          EOF
